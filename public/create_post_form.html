<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
    <h2>Форма создания поста</h2>
    <form action="create_post" method="post">
        <p>
            Title:<br>
            <input name="title"/>
        </p>
        <p>
            Content:<br>
            <input name="content"/>
        </p>
        <p>
            User id:<br>
            <input name="user_id"/>
        </p>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>

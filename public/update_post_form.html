<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update post</title>
</head>
<body>
    <h2>Форма обновления поста</h2>
    <form action="update_post" method="post">
        <p>
            Id:<br>
            <input name="id"/>
        </p>
        <p>
            New title:<br>
            <input name="new_title"/>
        </p>
        <p>
            New content:<br>
            <input name="new_content"/>
        </p>
        <p>
            New user id:<br>
            <input name="new_user_id"/>
        </p>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
    <h2>Форма обновления пользователя</h2>
    <form action="update_user" method="post">
        <p>
            Id:<br>
            <input name="id"/>
        </p>
        <p>
            New username:<br>
            <input name="new_username"/>
        </p>
        <p>
            New email:<br>
            <input name="new_email"/>
        </p>
        <p>
            New password:<br>
            <input name="new_password"/>
        </p>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
